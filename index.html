<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Command Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
        }

        .command {
            margin: 10px 0;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }

        .command:hover {
            background-color: #0056b3;
        }

        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            min-height: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Bot Commands</h1>
        <button class="command" onclick="sendCommand('/image')">/image</button>
        <!-- інші кнопки -->
        <div class="output" id="output"></div>
    </div>

    <script>
        function sendCommand(command) {
            fetch('./modules/imageCommand.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ command: command })
            })
                .then(response => response.json())
                .then(data => {
                    const outputDiv = document.getElementById('output');

                    if (data.status === 'success') {
                        outputDiv.innerHTML = `<img src="${data.imageUrl}" alt="Image from Pixabay" style="max-width: 100%;">`;
                    } else {
                        outputDiv.innerHTML = `<p>${data.message}</p>`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('output').innerHTML = 'Сталася помилка. Спробуйте пізніше.';
                });
        }
    </script>
</body>

</html>
